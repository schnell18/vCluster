kind: PersistentVolume
apiVersion: v1
metadata:
  name: influxdb-pv0
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: kbm1.kube.vn
    path: /var/nfs/influxdb
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: influxdb-pv-claim
  namespace: kube-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# configMap to hold influxdb config
apiVersion: v1
kind: ConfigMap
metadata:
  name: influxdb-conf
  namespace: kube-system
data:
  influxdb.conf: |
    reporting-disabled = true

    [meta]                                                                           
      dir = "/var/lib/influxdb/meta"                                                 
                                                                                    
    [data]                                                                           
      dir = "/var/lib/influxdb/data"                                                 
      engine = "tsm1"                                                                
      wal-dir = "/var/lib/influxdb/wal"  

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: monitoring-influxdb
  namespace: kube-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        task: monitoring
        k8s-app: influxdb
    spec:
      containers:
      - name: influxdb
        image: harbor.dev.pajkdc.com/pajk_dev:1.6.0-alpine
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /etc/influxdb
          name: influxdb-conf
        - mountPath: /var/lib/influxdb
          name: influxdb-storage
      volumes:
      - name: influxdb-storage
        persistentVolumeClaim:
          claimName: influxdb-pv-claim
      - name: influxdb-conf
        configMap:
          name: influxdb-conf

---
apiVersion: v1
kind: Service
metadata:
  labels:
    task: monitoring
    # For use as a Cluster add-on (https://github.com/kubernetes/kubernetes/tree/master/cluster/addons)
    # If you are NOT using this as an addon, you should comment out this line.
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: monitoring-influxdb
  name: monitoring-influxdb
  namespace: kube-system
spec:
  ports:
  - port: 8086
    targetPort: 8086
  selector:
    k8s-app: influxdb
