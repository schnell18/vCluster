apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitors-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visitors
      tier: backend
  template:
    metadata:
      labels:
        app: visitors
        tier: backend
    spec:
      containers:
      - name: visitors-backend
        image: "schnell18/visitors-service:1.0.0"
        imagePullPolicy: Always
        ports:
        - name: visitors
          containerPort: 8000
          protocol: TCP
        env:
        - name: MYSQL_DATABASE
          value: visitors
        - name: MYSQL_SERVICE_HOST
          value: mysql-service
        - name: MYSQL_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-auth
              key: username
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-auth
              key: password