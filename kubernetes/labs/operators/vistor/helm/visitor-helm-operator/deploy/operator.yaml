apiVersion: apps/v1
kind: Deployment
metadata:
  name: visitor-helm-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: visitor-helm-operator
  template:
    metadata:
      labels:
        name: visitor-helm-operator
    spec:
      serviceAccountName: visitor-helm-operator
      containers:
        - name: visitor-helm-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "visitor-helm-operator"
